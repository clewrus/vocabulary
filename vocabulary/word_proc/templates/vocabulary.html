{% extends 'mainPage_base.html' %}

{% block bootstrap3_extra_script %}
{% load staticfiles %}
<script src="{% static 'vocabulary.js' %}"></script>
<link rel="stylesheet" href="{% static 'vocabulary_style.css' %}">
{% endblock %}

{% block content %}
<div class="hide">
	<span id="url_add_word">{% url 'add_word' %}</span>
	<span id="url_get_word_list">{% url 'get_word_list' %}</span>
	<span id="url_change_user_trans">{% url 'change_user_trans' %}</span>
</div>
<div class="center-block" style="max-width: 650px">	
	<div id="eng_input" class="input-group">
		<span class="input-group-addon">eng</span>
		<input id="english_word" type="text" class="form-control">
	</div>

	<div id="add_input" class="input-group" >
		<span class="input-group-addon">add</span>
		<input id="additional" type="text" class="form-control">
	</div>

	<button id="add_word" type="button" class="btn btn-default">Add</button>
</div>
<div style="height: 70px; padding: 6px;" >
	<div id="alert_add_word" class="alert alert-danger center-block hide"></div>
</div>
<div class="center-block" style="max-width: 1000px; height: 615px">
	<table id="word_table" class="table table-bordered" style="padding: 10px">
		<thead class="thead-light text-centered" style="height: 45px;">
			<th class="table_head" style="padding: 0px 5px 0px 5px; width: 20%;"><p>Word</p></th>
			<th class="table_head" style="padding: 0px 5px 0px 5px; width: 35%"><p>Auto-translation</p></th>
			<th class="table_head" style="padding: 0px 0px 0px 5px;">
				<div class="row tall">
				<div class="col-xs-8 tall" style="display: table;"><p id="last_header">Your translatinon</p></div>
				<div class="col-xs-4 tall"><button id="save_button" type="button" class="btn btn-primary btn-block disabled">save</button></div>
				</div>
			</th>
		</thead>
		<tbody id="word_list"></tbody>
	</table>
</div>
<div class="row">
	<div class="col-xs-3"></div>
	<div class="col-xs-3">
	<button id="left_arrow" class="btn btn-outline-dark disabled"><</button>
	</div>
	<div class="col-xs-3">
		<button id="right_arrow" class="btn btn-dark">></button>
	</div>
	<div class="col-xs-3"></div>
</div>

{% endblock %}
